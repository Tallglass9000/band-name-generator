<!DOCTYPE html>
<html>
	<head>
		<title>Index Page</title>
	</head>
	<body>
		<h3>Hello there!</h3>

		<button id="name">Get a random band name!</button>

		<p>
			Your name:
			<span id="adjective"></span>
			<span id="verb"></span>
			<span id="noun"></span>
		</p>

		<h3>Submit words!</h3>
		<form id="submitWords">
			<label>Give us an adjective:</label>
			<input type="text" name="adjective">
			<input type="submit" value="Submit Words"/>

			<br></br>

			<label>Give us a verb:</label>
			<input type="text" name="verb">
			<input type="submit" value="Submit Verb"/>

			<br></br>

			<label>Give us a noun:</label>
			<input type="text" name="noun">
			<input type="submit" value="Submit Noun"/>

			<br></br>
		</form>

		<p id="adjectiveRes"></p>
		<p id="verbRes"></p>
		<p id="nounRes"></p>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="client.js"></script>
	</body>
</html>
